<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #00ffff;
    }

    .game-box {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 80%;
      margin-top: 15px;
    }

    .guess-btn {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .guess-btn:hover {
      background-color: #00cccc;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üéÆ Guess the Number</h1>
  <div class="game-box">
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guessInput" min="1" max="10" />
    <br />
    <button class="guess-btn" onclick="checkGuess()">Submit</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    // Random number generate only once
    let secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      let guess = parseInt(document.getElementById("guessInput").value);
      let message = document.getElementById("message");

      if (isNaN(guess)) {
        message.textContent = "‚ùå Invalid input! Enter a number.";
        message.style.color = "red";
      } else if (guess < 1 || guess > 10) {
        message.textContent = "‚ö†Ô∏è Out of range! Choose between 1 to 10.";
        message.style.color = "orange";
      } else if (guess === secretNumber) {
        message.textContent = "üéâ Congrats! You guessed it right.";
        message.style.color = "lightgreen";
      } else {
        message.textContent = "‚ùå Wrong! The correct number was " + secretNumber;
        message.style.color = "red";
      }

      // Disable input after one guess (optional)
      document.getElementById("guessInput").disabled = true;
    }
  </script>

</body>
</html>
